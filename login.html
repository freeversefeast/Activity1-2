<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1&2</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="login-wrapper">
        <div class=" box-image box-col">
            <img src="/img/cnstik.jpg" alt="Login_view1"> 
        </div>
        <div class="box-col">
           <div class="box-form">
               <div class="inner">
                   <div class="form-head">
                           Welcome back
                       <div class="title">
                           Login to your account
                       </div>
                       <form action="home.html" name="loginform" method="get" onsubmit="return loginValid()">
                       <div class="form-group"> 
                          <div class="label-text">Email</div>
                          <input type="text" id="email" name="email" class="form-control" autocomplete="off">
                       </div>
                       <div class="form-group" >
                          <div class="label-text">Password</div>
                          <input type="password" id="password" name="password" class="form-control" autocomplete="off">                           
                       </div>
                       <div class="form-button">
                           <div class="check-action">
                               <input type="checkbox" class="check">
                               <span class="name">Remember me</span>
                           </div>
                           <a href="#" class="link">Forgot Password?</a>
                       </div>
                       <div class="actions" >
                           <button class="btn btn-submit" type="submit" value="login" >Login now</button>
                           <!-- <button class="btn btn-google">
                               <span class="icon">
                                   <img src="img/google.png" alt="google">
                                   Or sign-in with google
                               </span>
                           </button> -->
                           <a href="#"  class="btn btn-google">
                            <span class="icon">
                                <img src="img/google.png" alt="google">
                                Or sign-in with google
                            </span>
                           </a>
                       </div>
                       <div id="login_error" style="text-align:center ; margin-top: 50px;"></div>
                    </form>
                   </div>
               </div>
           </div>
           <div class="bottom-register">
               Don't have an account? <a href="#" class="link">Join free today!</a>
           </div>
        </div>
    </div>
    <script src="valid.js"></script>
</body>
</html>
